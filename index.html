    <title>Cash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

<body>
    <div class="container">
        <h1 class="heading">Cash Registration Manager </h1>
        <p class="description">
            Enter the bill amount and cash given by coustomer and know minimum number of notes to return.
        </p>
        <label for="bill-amount"> Bill amount </label>
        <input type="number" name="" id="bill-amount">
        <label for="given-amount"> given amount</label>
        <input type="number" name="" id="given-amount">

        <button type="submit" class="btn" id="calculate-amount">Calculate</button>

        <p id="error-message"></p>
        <table class="change-table">
            <caption>Return Change </caption>
            <tr>
                <th>No of notes</th>


                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>10</td>

            </tr>
        </table>
    </div>
